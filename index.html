<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coin Rain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<body>
  <header>

        <span id="coin-count">0</span>
    </div>
    
    <div id="auth-status">
        </div>
  </header>

  <div id="login-modal-container"></div> <div id="register-modal-container"></div> <div id="payment-modal-container"></div>

  <main>
    <section id="game-area">
        <div id="sky">
            <img id="cloud" src="./sprites/cloud1.png" alt="Wolke" />
            <div id="coin-container"></div>
        </div>
        <aside id="shop">
            <h2>Shop</h2>
            <ul></ul>
        </aside>
    </section>
  </main>
