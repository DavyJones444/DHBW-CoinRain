<div id="login-modal" class="mtx-modal">
    <div class="mtx-content auth-form">
      <span id="login-close-btn" class="mtx-close-btn">&times;</span>
      <h2>Anmelden</h2>
      <form id="login-form">
        <label for="login-credential">Benutzername oder E-Mail:</label>
        <input type="text" id="login-credential" required>
        <label for="login-password">Passwort:</label>
        <input type="password" id="login-password" required>
        <div class="auth-buttons">
          <button type="submit" id="login-btn">Anmelden</button>
        </div>
        <p id="login-message"></p>
      </form>
      <p class="modal-switch-link">
        Noch kein Konto? <a id="show-register-link">Jetzt registrieren</a>
      </p>
    </div>
</div>
