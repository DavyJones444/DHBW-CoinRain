<div id="register-modal" class="mtx-modal">
    <div class="mtx-content auth-form">
      <span id="register-close-btn" class="mtx-close-btn">&times;</span>
      <h2>Registrieren</h2>
      <form id="register-form">
        <label for="register-username">Benutzername:</label>
        <input type="text" id="register-username" required>
        
        <label for="register-email">E-Mail:</label>
        <input type="email" id="register-email" required>
        
        <label for="register-password">Passwort:</label>
        <input type="password" id="register-password" required>
        
        <label for="register-password-confirm">Passwort best√§tigen:</label>
        <input type="password" id="register-password-confirm" required>
        
        <div class="auth-buttons">
          <button type="submit" id="register-btn">Konto erstellen</button>
        </div>
        <p id="register-message"></p>
      </form>
      <p class="modal-switch-link">
        Schon ein Konto? <a id="show-login-link">Jetzt anmelden</a>
      </p>
    </div>
</div>
